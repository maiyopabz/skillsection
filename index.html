<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Skill Sets</title>
	<link rel="stylesheet"  href="styles.css" />
	<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

		/>

<body>
    
<div>


</div>
<section id="tech" class=''>
			<div class="container">

					</div>
				</div>
				<div id="all-rows" class='mb-5'>

						</div>


						<div class="col-md-3 col-4" data-aos="fade-up" data-aos-duration="700">
							<img src='./img/cards/Html.png'alt="Html logo"/><br><p class='pt-3'>Html</p>
						</div>

						
						<div class="col-md-3 col-4" data-aos="fade-up" data-aos-duration="800">

						</div>

						<div class="col-md-3 col-4" data-aos="fade-up" data-aos-duration="700">

						</div>
						<div class="col-md-3 col-4" data-aos="fade-up" data-aos-duration="800">

							</p>

						</div>

						<!-- Row3-->
						<div class="col-md-3 col-4" data-aos="fade-up" data-aos-duration="600">
							<img src='./img/cards/sass.png' alt="SASS logo"/><br><p class='pt-3'>Sass</p>
						</div>
						<div class="col-md-3 col-4" data-aos="fade-up" data-aos-duration="700">
							<img src='./img/cards/git.png' alt="Git logo"/><br><p class='pt-3'>Git</p>
						</div> 
						<div class="col-md-3 col-4" data-aos="fade-up" data-aos-duration="800">

						</div>
						<div class="col-md-3 col-4" data-aos="fade-up" data-aos-duration="900">

						<div class="col-md-3 col-4" data-aos="fade-up" data-aos-duration="700">

<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
